
<!DOCTYPE html>

    <title>PMS - Pharmacy Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Default: Hide print-only elements on screen */
      .print-only { display: none; }

      @media print {
        /* Hide UI elements */
        aside, header, .no-print, .no-print * { display: none !important; }
        
        /* Reset layout for print */
        body, main, #root { 
          background: white; 
          height: auto !important; 
          overflow: visible !important; 
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* Show print-only elements with absolute positioning to avoid conflicts */
        .print-only { 
          display: block !important; 
          position: absolute; 
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          z-index: 9999;
        }

        /* Ensure charts print somewhat decently */
        .recharts-responsive-container { min-height: 300px; }
      }
    </style>

}
